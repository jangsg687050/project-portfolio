<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>펜타코드 퍼블리싱 라이브러리</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.ico">

	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../../lib/js/script.js"></script>

	<!-- highlight -->
    <link rel="stylesheet" href="../../lib/jquery/vs2015.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script> -->
    <script src="../../lib/jquery/highlight.pack.js"></script>
    <script src="../../lib/jquery/highlightjs-badge.min.js"></script>

	<!-- scrollbar -->
    <link rel="stylesheet" href="../../lib/jquery/jquery.scrollbar.css">
    <script src="../../lib/jquery/jquery.scrollbar.min.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="../../lib/css/fonts.css">
	<link rel="stylesheet" href="../../lib/css/common.css">
	<link rel="stylesheet" href="../../lib/css/style.css">
</head>
 
<body>
    <div id="skipNavi">
        <a href="#container">본문 바로가기</a>
    </div>
 
    <div id="wrap">
        <!-- container -->
        <div id="container">
            <div class="inner">
                <!-- 미리보기 -->
                <div class="preview_wrap">

                    <div class="login-type2">
						<form>
							<strong>아이디</strong>
							<input type="text" class="login-style" placeholder="이메일을 입력해주세요">
							<strong>비밀번호</strong>
							<input type="text" class="login-style" placeholder="비밀번호를 입력해주세요">
							<a href="#!" class="btn-login">로그인</a>
						</form>
						<ul class="login-find">
							<li><a href="#!">아이디찾기</a></li>
							<li><a href="#!">비밀번호 찾기</a></li>
							<li><a href="#!">회원가입</a></li>
						</ul>
					</div>

                </div>
                <!-- // 미리보기 -->
                
                <!-- 코드보기 -->
                <a href="#코드보기" class="btn_code_view" onclick="layerOpen('.code_layer')">code view</a>
                <div class="code_layer layer_wrap">
                    <div class="layer_cont scrollbar-inner">
                        <a href="#닫기" class="btn_code_close" onclick="layerClose(this)">닫기</a>
                        <div class="code_wrap">
                        
                            <!-- html -->
                            <p class="code_title">HTML</p>
                            <pre><code class="language-xml">
                                HTML 작성
                            </code></pre>
                            <!-- // html -->

                            <!-- css -->
                            <p class="code_title">CSS</p>
                            <pre><code class="language-css">
                                CSS 작성
                            </code></pre>
                            <!-- // css -->

                            <!-- script -->
                            <p class="code_title">SCRIPT</p>
                            <pre><code class="language-javascript">
                                SCRIPT 작성
                            </code></pre>
                            <!-- // script -->

                            <!-- 참고 -->
                            <p class="code_title">참고</p>
                            <pre><code class="language-xml">
                                참고내용 작성
                            </code></pre>
                            <!-- // 참고 -->
                            
                        </div>
                    </div>
                </div>
                <!-- // 코드보기 -->
            </div>
        </div>
        <!-- // container -->
    </div>
    <!-- // wrap -->
</body>
</html>
