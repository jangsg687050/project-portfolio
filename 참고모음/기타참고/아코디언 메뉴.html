	<script>
		function menuToggle(btn){ //파라미터1 = btn인데 btn이 여기서는 <a>
			$(btn).parent('li').siblings('li').removeClass('active');
			$(btn).parent('li').toggleClass('active');
		}
	</script>
 </head>
 <body>
	<style>
		body { line-height: 1.5; padding: 20px; }
		a { text-decoration: none; color: #fff; }
		ul li { position: relative; margin-bottom: 10px; }
		ul li .contents { display: none; border:1px solid #ddd; padding: 10px; background-color: #ddd; }
		ul li.active .contents { display: block; }
		ul li .bar { border:1px solid #ddd; padding: 10px; cursor:pointer; }
		ul li .btn { position: absolute; right: 0; top: 0; display: inline-block; vertical-align: top; background-color: #000; padding: 10px; background: url(이미지.아래로향해있는이미지); }
		ul li.active .btn { background-image: url(); }
	</style>
