<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>컨쇼마트</title>

	<!-- 파비콘 -->
	<link rel="shortcut icon" href="/assets/icons/favicon.ico">

	<!-- CSS -->
	<link rel="stylesheet" href="/user/lib/css/reset.min.css">
	<link rel="stylesheet" href="/user/lib/css/fonts.css">
	<link rel="stylesheet" href="/user/lib/css/common.css">
    <link rel="stylesheet" href="/user/lib/css/style_sg.css">
    <link rel="stylesheet" href="/user/lib/css/style_sb.css">

	<!-- JS -->
	<script src="/user/lib/js/jquery-3.2.1.min.js"></script>
	<script src="/user/lib/js/script.js"></script>
</head>
<body>
	<!-- header -->
	<header id="header">
		<div class="header-st1 gry">
			<a class="back" href="javascript:;"><img src="/user/images/common/ic_back.png" alt=""></a>
			<strong>유사도 검사</strong>
		</div>
	</header>
	<!-- //header -->

	<!-- contents -->
	<section id="contents">
		<!-- 서브 -->
		<div class="similarity_result">
			<div class="similarity_result_bg">
				<dl>
					<dt>검사가 완료되었습니다.</dt>
					<dd>하단의 검사 결과를 확인해주세요!</dd>
				</dl>
			</div>

			<div class="similarity_active_result">
				<strong>자율 활동 검사 결과</strong>
				<div class="similarity_class">
					<div class="class_img img_a_info"></div>
					<div class="class_info">
						<dl>
							<dt>A등급<a href="javascript:;" class="gradecheck"><img src="/user/images/common/ic_gradecheck.png" alt=""></a></dt>
							<dd>유사율 10%</dd>
						</dl>
					</div>
					<div class="similarity_result_btn">
						<a href="javascript:;">상세</a>
					</div>
				</div>
			</div>

			<div class="gry-line">
			</div>

			<div class="university">
				<strong>지원 가능 대학</strong>
				<div class="university_wrap">
					<ul>
						<li>
							<div class="img_seoul_logo"><img src="/user/images/common/img_seoul_logo.png" alt=""></div>
						</li>
						<li><div class="img_yonsei_logo"><img src="/user/images/common/img_yonsei_logo.png" alt=""></div></li>
						<li><div class="img_kaist_logo"><img src="/user/images/common/img_kaist_logo.png" alt=""></div></li>
						<li><div class="img_chungang_logo"><img src="/user/images/common/img_chungang_logo.png" alt=""></div></li>
					</ul>
				</div>
			</div>

			
			<div class="similarity_list_btn">
				<a class="btn-or" href="javascript:;">나의 유사도 검사 목록</a>
			</div>

		</div>
		<!-- //서브 -->
	</section>
	<!-- //contents -->

	<!-- footer -->
	<footer id="footer">
		
	</footer>
	<!-- //footer -->
</body>
</html>
