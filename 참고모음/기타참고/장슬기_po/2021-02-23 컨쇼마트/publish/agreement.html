<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>컨쇼마트</title>

	<!-- 파비콘 -->
	<link rel="shortcut icon" href="/assets/icons/favicon.ico">

	<!-- CSS -->
	<link rel="stylesheet" href="/user/lib/css/reset.min.css">
	<link rel="stylesheet" href="/user/lib/css/fonts.css">
	<link rel="stylesheet" href="/user/lib/css/common.css">
    <link rel="stylesheet" href="/user/lib/css/style_sg.css">
    <link rel="stylesheet" href="/user/lib/css/style_sb.css">

	<!-- JS -->
	<script src="/user/lib/js/jquery-3.2.1.min.js"></script>
	<script src="/user/lib/js/script.js"></script>
</head>
<body>
	<!-- header -->
	<header id="header">
		<div class="header-st1">
			<a class="close" href="javascript:;"><img src="/user/images/common/ic_close.png" alt=""></a>
			<strong>로그인</strong>
		</div>
	</header>
	<!-- //header -->

	<!-- contents -->
	<section id="contents">
		<!-- 서브 -->
		<div class="logo_place">
			<img src="/user/images/common/logo_join.png" alt="컨쇼로고">
		</div>
		<div class="inner">
			<div class="form-group">
				<div class="validate-input-wrap" data-validate="올바른 이메일 형식을 입력해주세요.">
					<input class="validate-input" type="text" name="">
					<span class="validate-input-focus" data-placeholder="아이디(이메일 주소)"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="validate-input-wrap" data-validate="올바른 이메일 형식을 입력해주세요.">
					<input class="validate-input" type="text" name="">
					<span class="validate-input-focus" data-placeholder="아이디(이메일 주소)"></span>
				</div>
			</div>
			<div class="join-chk flex-place">
			
				<div class="c-chk">
					<input type="checkbox" id="q2_1">
					<label for="q2_1">자동 로그인</label>
				</div>
			
				<div class="join-search">
					<a href="javascrpt:;">아이디 찾기</a>
					<span></span>
					<a href="javascrpt:;">비밀번호 찾기</a>
				</div>
			</div>
			<div class="btn_wrap">
				<a class="btn-or" href="javascript:;">로그인</a>
			</div>
			<div class="btn_wrap">
				<a class="btn-or-line" href="javascript:;">회원가입</a>
			</div>
		</div>

		<div class="agreement_bg">
			<div class="agreement_wrap">
				<div class="agreement_header">
					<a href="javascript:;"><img src="/user/images/common/ic_close.png" alt=""></a>
					<strong>약관 동의</strong>
				</div>
				<div class="agreement_content">

					<ul>
						<li>
							<div class="c-chk">
								<input type="checkbox" id="q2_2">
								<label for="q2_2">만 14세 이상입니다.<em class="txt-color-orng">(필수)</em></label>
							</div>
						</li>
						<li>
							<div class="c-chk">
								<input type="checkbox" id="q2_3">
								<label for="q2_3">이용약관 동의<em class="txt-color-orng">(필수)</em></label>
							</div>
							<a class="more_icon" href="javascript:;"></a>
						</li>
						<li>
							<div class="c-chk">
								<input type="checkbox" id="q2_4">
								<label for="q2_4">개인정보 수집 및 이용 동의<em class="txt-color-orng">(필수)</em></label>
							</div>
							<a class="more_icon" href="javascript:;"></a>
						</li>
						<li>
							<div class="c-chk">
								<input type="checkbox" id="q2_5">
								<label for="q2_5">마케팅 정보 수신 동의<em class="txt-color-gry">(선택)</em></label>
							</div>
							<a class="more_icon" href="javascript:;"></a>
						</li>
					</ul>
					<div class="marketing-chk">
						<div class="marketing-chk-wrap">
							<ul>
								<li>
									<div class="c-chk2">
										<input type="checkbox" id="q2_6">
										<label for="q2_6">SMS</label>
									</div>
								</li>
								<li>
									<div class="c-chk2">
										<input type="checkbox" id="q2_7">
										<label for="q2_7">이메일</label>
									</div>
								</li>
								<li>
									<div class="c-chk2">
										<input type="checkbox" id="q2_8">
										<label for="q2_8">카카오톡 알림톡</label>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="agreement_bottom">
					<a class="btn-gry" href="javascript:;">전체동의</a>
				</div>
			</div>
		</div>
		<!-- //서브 -->
	</section>
	<!-- //contents -->

	<!-- footer -->
	<footer id="footer">
		
	</footer>
	<!-- //footer -->

</html>
