<script>
var subn = 1; // 현재메뉴인덱스

$(document).ready(function(){
    $(".line").addClass("sub" + subn);
    l = subn - 1;
    setTimeout(function() {
        $(".lnb ul li:eq("+l+")").addClass("on");
    }, 500);
});

function actual_show(v) {
	 $('.actual-pop').toggle('slide', {
         direction: 'right'
     }, 500)
}

</script>

<script>
    var swiper = new Swiper('.empirical-space', {
	    	 spaceBetween: 30,
	         slidesPerView: 3,
	         navigation: {
	     	    nextEl: '.empirical-next',
	     	    prevEl: '.empirical-prev',
	         },
	         grabCursor: true,
	         observer: true,
			 observeParents: true,
			 observeSlideChildren:true,
			 breakpoints: {  
				   
			      // when window width is <= 320px     
			      320: {       
			         slidesPerView: 1,
			         spaceBetween: 10     
			      },     
			      // when window width is <= 480px     
			      480: {       
			         slidesPerView: 2,       
			         spaceBetween: 20     
			      },   
			  
			      // when window width is <= 640px     
			      640: {       
			         slidesPerView: 3,       
			         spaceBetween: 30     
			      } 
			  
			   } 
		
    });
  </script>
