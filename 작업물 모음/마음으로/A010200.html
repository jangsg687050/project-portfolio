	<link rel="stylesheet" href="/user/lib/css/fonts.css">
	<link rel="stylesheet" href="/user/lib/css/jquery-ui.min.css">

<body>
	<!-- header -->
	<div id="header">
		<script>
			headerLoad(); //헤더 인클루드
		</script>
	</div>
	<!-- //header -->

	<!-- contents -->
	<div id="contents">
		<!-- 서브페이지 상단 -->
		<div class="sub-top sub1">
			<div class="inner">
				<h2 class="sub-top-title">마음건강검사</h2>
			</div>
		</div>
		<div id="js-sub-top-navi" class="sub-top-navi">
			<div class="inner">
				<div class="navi-select-wrap">
					<div class="navi-item navi-item1">
						<a href="javascript:;" class="home">홈</a>
					</div>
					<div class="navi-item navi-item2">
						<div class="custom-select2 navi-select">
							<select>
								<option value="">마음건강검사</option>
								<option value="">마음건강검사</option>
								<option value="">마음건강검사</option>
								<option value="">마음건강검사</option>
							</select>
						</div>
					</div>
					<div class="navi-item navi-item2">
						<div class="custom-select2 navi-select">
							<select>
								<option value="">마음건강검사</option>
								<option value="">마음건강검사</option>
								<option value="">마음건강검사</option>
								<option value="">마음건강검사</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //서브페이지 상단 -->

		<!-- cms 내용 -->
		<div class="content">
			<div class="inner">
				<!-- 단계 탭 -->
				<div class="step-s1 check">
					<ul class="step-list">
						<li class="list1 active">
							<div class="item">
								<span class="item-step">STEP 1</span>
								<strong class="item-title">검사유형 선택</strong>
							</div>
						</li>
						<li class="list2">
							<div class="item">
								<span class="item-step">STEP 2</span>
								<strong class="item-title">검사지 작성</strong>
							</div>
						</li>
						<li class="list3">
							<div class="item">
								<span class="item-step">STEP 3</span>
								<strong class="item-title">진단결과</strong>
							</div>
						</li>
					</ul>
				</div>
				<!-- //단계 탭 -->

				<form action="">
					<!-- 검사 유형 리스트 -->
					<p class="txt-s1 text-center mb45">나의 연령대를 선택해 주세요.</p>
					<div class="checkType-list2-wrap">
						<ul class="checkType-list2">
							<li class="teenager">
								<label class="item">
									<input type="radio" name="radio1" checked>
									<div class="item-content">
										<strong class="item-name">청소년</strong>
									</div>
								</label>
							</li>
							<li class="adult">
								<label class="item">
									<input type="radio" name="radio1">
									<div class="item-content">
										<strong class="item-name">성인</strong>
									</div>
								</label>
							</li>
							<li class="senile">
								<label class="item">
									<input type="radio" name="radio1">
									<div class="item-content">
										<strong class="item-name">노인</strong>
									</div>
								</label>
							</li>
							<li class="maternity">
								<label class="item">
									<input type="radio" name="radio1">
									<div class="item-content">
										<strong class="item-name">임산부</strong>
									</div>
								</label>
							</li>
						</ul>
					</div>
					<!-- //검사 유형 리스트 -->

					<!-- 버튼 영역 -->
					<div class="btn-area">
						<button type="submit" class="btn-basic btn-s1 btn-next-arrow"><span>다음</span></button>
					</div>
					<!-- //버튼 영역 -->
				</form>
			</div>

	<div id="footer">

			footerLoad(); //푸터 인클루드
