			headerLoad(); //헤더 인클루드

			</div>
		</div>
		<div id="js-sub-top-navi" class="sub-top-navi">

					<div class="navi-item navi-item1">
						<a href="javascript:;" class="home">홈</a>
					</div>
					<div class="navi-item navi-item2">
						<div class="custom-select2 navi-select">
							<select>
								<option value="">마음건강검사</option>
								<option value="">마음건강검사</option>

								<option value="">마음건강검사</option>
							</select>
						</div>

					<div class="navi-item navi-item2">

								<option value="">마음건강검사</option>

							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //서브페이지 상단 -->

		<!-- cms 내용 -->
		<div class="content">
			<div id="healing-mind">
				<div class="check-paper">
					<!-- 단계 및 타이틀 -->
					<div class="cp-intro">
						<div class="inner">
							<!-- 단계 탭 -->
							<div class="step-s3">
								<ul>
									<li class="list1">
										<div class="item">1주차</div>
									</li>
									<li class="list2 active">
										<div class="item">2주차</div>
									</li>
									<li class="list3">
										<div class="item">3주차</div>
									</li>
									<li class="list4">
										<div class="item">4주차</div>
									</li>
									<li class="list5">
										<div class="item">5주차</div>
									</li>
								</ul>
							</div>
							<!-- //단계 탭 -->
						
							<strong class="cp-title">융합</strong>
						</div>
					</div>
					<!-- //단계 및 타이틀 -->

					<!-- 목표 -->
					<div class="cp-goal">
						<div class="inner">
							<dl class="dl-s4">
								<dt>목표</dt>
								<dd><b class="bold">융합</b>에 대한 이해</dd>
							</dl>
						</div>
					</div>
					<!-- //목표 -->

					<!-- 검사지 -->
					<div class="cp-contents week2">
						<form action="">
							<div class="inner">
								<div class="cp-box">
									<div class="box-s7 icon2">
										<div class="box-txt">
											오른쪽의 사과 그림을 보고<br class="screen-only">
											<b class="txt-s4 bold">사실이라고 생각하면 <b class="point-color">사실을 클릭</b>, 평가라고 생각하면 <b class="point-color">평가를 클릭</b>해주세요.</b>
										</div>
										<div class="box-img">
											<img src="/user/images/checkpaper/icon2-1.png" alt="사과 이미지">
										</div>
									</div>

									<div class="question-box col2 mb50">
										<dl class="q-title">
											<dt>Question</dt>
											<dd>
												<ul class="q-layout">
													<li>
														<div class="item">사실</div>
													</li>
													<li>
														<div class="item">평가</div>
													</li>
												</ul>
											</dd>
										</dl>
										<dl class="q-contents">
											<dt>1. 사과는 동그랗다.</dt>
											<dd>
												<ul class="q-layout">
													<li>
														<label class="q-label">
															<input type="radio" name="radio1-1" checked>
															<span class="label-desc">사실</span>
														</label>
													</li>
													<li>
														<label class="q-label">
															<input type="radio" name="radio1-1">
															<span class="label-desc">평가</span>
														</label>
													</li>
												</ul>
											</dd>
										</dl>
										<dl class="q-contents">
											<dt>2. 사과는 활용이 가능하다.</dt>
											<dd>
												<ul class="q-layout">
													<li>
														<label class="q-label">
															<input type="radio" name="radio1-2" checked>
															<span class="label-desc">사실</span>
														</label>
													</li>
													<li>
														<label class="q-label">
															<input type="radio" name="radio1-2">
															<span class="label-desc">평가</span>
														</label>
													</li>
												</ul>
											</dd>
										</dl>
										<dl class="q-contents">
											<dt>3. 사과가 맛있어보인다.</dt>
											<dd>
												<ul class="q-layout">
													<li>
														<label class="q-label">
															<input type="radio" name="radio1-3" checked>
															<span class="label-desc">사실</span>
														</label>
													</li>
													<li>
														<label class="q-label">
															<input type="radio" name="radio1-3">
															<span class="label-desc">평가</span>
														</label>
													</li>
												</ul>
											</dd>
										</dl>
										<dl class="q-contents">
											<dt>4. 사과의 표면이 매끄럽다.</dt>
											<dd>
												<ul class="q-layout">
													<li>
														<label class="q-label">
															<input type="radio" name="radio1-4" checked>
															<span class="label-desc">사실</span>
														</label>
													</li>
													<li>
														<label class="q-label">
															<input type="radio" name="radio1-4">
															<span class="label-desc">평가</span>
														</label>
													</li>
												</ul>
											</dd>
										</dl>
										<dl class="q-contents">
											<dt>5. 사과는 건강에 좋다.</dt>
											<dd>
												<ul class="q-layout">
													<li>
														<label class="q-label">
															<input type="radio" name="radio1-5" checked>
															<span class="label-desc">사실</span>
														</label>
													</li>
													<li>
														<label class="q-label">
															<input type="radio" name="radio1-5">
															<span class="label-desc">평가</span>
														</label>
													</li>
												</ul>
											</dd>
										</dl>

									<div class="cp-btns btn-3type">
										<a href="javascript:;" class="btn-basic btn-s4">이전</a>
										<button type="button" class="btn-basic btn-s8" onclick="tab(this, 'answer');" ><span>정답 확인하기</span></button>
										<button type="submit" class="btn-basic btn-s1 btn-next-arrow"><span>다음</span></button>
									</div>

									<div class="page-s2">
										<div class="page-num">
											<b class="page-active">8</b><span class="page-slash">/</span>15
										</div>
									</div>
									<div class="answer mt10 answer">
										<ul>
											<li>1번  : <b class="bold point-color">사실</b></li>
											<li>2번  : <b class="bold point-color">평가</b></li>
											<li>3번  : <b class="bold point-color">평가</b></li>
											<li>4번  : <b class="bold point-color">사실</b></li>
											<li>5번  : <b class="bold point-color">평가</b></li>
										</ul>
									</div>
								</div>
							</div>

	<!-- script -->
		<script>
			function tab(el, answerTab){
				$('.btn-3type > btn-s8').removeClass('active');
				$(el).addClass('active');
				$('.answer').hide();
				$('.answer.'+answerTab).show();
			}
		</script>
	<!-- //script -->
