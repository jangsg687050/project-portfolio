	<!-- contents -->
	<div id="contents">
		<!-- 서브페이지 상단 -->

			<div class="inner">
				<h2 class="sub-top-title">구독신청</h2>
			</div>
		</div>
		<div id="js-sub-top-navi" class="sub-top-navi">

					</div>
					<div class="navi-item navi-item2">
						<div class="custom-select2 navi-select">
							<select>

		<div class="content">
			<div class="inner">
				<!-- 게시판 - 기본(apply) -->
				<div id="board-basic">
					<!-- 신청 -->
					<div class="basic-apply">
						<div class="item">
							<div class="item-title-wrap">
								<strong class="item-title mb40"><b class="fw-medium">마음공감 신문</b></strong>
								<p>본 뉴스레터는 연 2회 인천광역정신건강복지센터에서 발간하는 마음공감 신문입니다. <br class="screen-only">
								구독신청 후 개별 이메일로 연 2회 발송되며 인쇄물의 형태는 받아 보실 수 없습니다.</p>
							</div>

							<div class="item-form">
								<form action="">
									<ul class="membership-form mb50">
										<li class="validation validation-fail">
											<div class="item">
												<div class="item-head"><span class="color-s1">*</span> 이름</div>
												<div class="item-data"><input type="text" class="form-basic" placeholder="이름 입력"></div>
											</div>
											<div class="validation-desc">이름을 입력해주세요.</div>
										</li>
										<li class="validation validation-fail">
											<div class="item">
												<div class="item-head"><span class="color-s1">*</span> 이메일</div>
												<div class="item-data">
													<input type="text" class="form-basic" placeholder="이메일 입력">
												</div>
											</div>
											<div class="validation-desc">이메일을 입력해주세요.</div>
										</li>
									</ul>

									<div class="label-s2-wrap">
										<label class="label-s2">
											<input type="checkbox" name="">
											<span class="label-desc">뉴스레터 구독을 위한 개인정보 이용에 동의합니다.</span>
										</label>
									</div>
									
									<div class="btn-area">
										<button type="submit" class="btn-basic btn-s1"><span>구독신청하기</span></button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- //신청 -->
				</div>
