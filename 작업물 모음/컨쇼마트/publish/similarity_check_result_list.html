<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>컨쇼마트</title>

	<!-- 파비콘 -->
	<link rel="shortcut icon" href="/assets/icons/favicon.ico">

	<!-- CSS -->
	<link rel="stylesheet" href="/user/lib/css/reset.min.css">
	<link rel="stylesheet" href="/user/lib/css/fonts.css">
	<link rel="stylesheet" href="/user/lib/css/common.css">
    <link rel="stylesheet" href="/user/lib/css/style_sg.css">
    <link rel="stylesheet" href="/user/lib/css/style_sb.css">

	<!-- JS -->
	<script src="/user/lib/js/jquery-3.2.1.min.js"></script>
	<script src="/user/lib/js/script.js"></script>
</head>
<body>
	<!-- header -->
	<header id="header">
		<div class="header-st1">
			<a class="back" href="javascript:;"><img src="/user/images/common/ic_back.png" alt=""></a>
			<strong>나의 유사도 검사 목록</strong>
		</div>
	</header>
	<!-- //header -->

	<!-- contents -->
	<section id="contents">
		<!-- 서브 -->
		<div class="similarity_result_list">
			<div class="result_list">
				<div class="result_list_wrap">
					<div class="left_wrap">
						<strong>자율 활동</strong>
						<ul>
							<li>사용 : 2회</li>
							<li class="on">잔여 : 5회</li>
						</ul>
					</div>
					<div class="right_wrap">
						<a class="right_wrap_btn on" href="javascript:;">검사하기</a>
					</div>
				</div>

				<div class="result_list_wrap">
					<div class="left_wrap">
						<strong>동아리 활동</strong>
						<ul>
							<li>사용 : 1회</li>
							<li>잔여 : 0회</li>
						</ul>
					</div>
					<div class="right_wrap">
						<a class="right_wrap_btn off" href="javascript:;">구매하기</a>
					</div>
				</div>

				<div class="result_list_wrap">
					<div class="left_wrap">
						<strong>진로 활동</strong>
						<ul>
							<li>사용 : 2회</li>
							<li class="on">잔여 : 3회</li>
						</ul>
					</div>
					<div class="right_wrap">
						<a class=" right_wrap_btn on" href="javascript:;">검사하기</a>
					</div>
				</div>

				<div class="result_list_wrap">
					<div class="left_wrap">
						<strong>세특</strong>
						<ul>
							<li>사용 : 8회</li>
							<li class="right_wrap_btn on">잔여 : 10회</li>
						</ul>
					</div>
					<div class="right_wrap">
						<a class="right_wrap_btn on" href="javascript:;">검사하기</a>
					</div>
				</div>
			</div>
			<a class="btn-or" href="javascript:;">추가 구매하기</a>
		</div>
		<!-- //서브 -->
	</section>
	<!-- //contents -->

	<!-- footer -->
	<footer id="footer">
		
	</footer>
	<!-- //footer -->
	
</body>
</html>
