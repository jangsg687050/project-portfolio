<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>컨쇼마트</title>

	<!-- 파비콘 -->
	<link rel="shortcut icon" href="/assets/icons/favicon.ico">

	<!-- CSS -->
	<link rel="stylesheet" href="/user/lib/css/reset.min.css">
	<link rel="stylesheet" href="/user/lib/css/fonts.css">
	<link rel="stylesheet" href="/user/lib/css/common.css">
    <link rel="stylesheet" href="/user/lib/css/style_sg.css">
    <link rel="stylesheet" href="/user/lib/css/style_sb.css">

	<!-- JS -->
	<script src="/user/lib/js/jquery-3.2.1.min.js"></script>
	<script src="/user/lib/js/script.js"></script>
</head>
<body>
	<!-- header -->
	<header id="header">
		
	</header>
	<!-- //header -->

	<!-- contents -->
	<section id="contents">
		<!-- 서브 -->
		<div class="logo_place">
			<img src="/user/images/common/logo_join.png" alt="컨쇼로고">
		</div>
		<div class="form-group">
			<div class="validate-input-wrap" data-validate="올바른 이메일 형식을 입력해주세요.">
				<input class="validate-input" type="text" name="">
				<span class="validate-input-focus" data-placeholder="아이디(이메일 주소)"></span>
			</div>
		</div>
		<div class="form-group">
			<div class="validate-input-wrap" data-validate="올바른 이메일 형식을 입력해주세요.">
				<input class="validate-input" type="text" name="">
				<span class="validate-input-focus" data-placeholder="아이디(이메일 주소)"></span>
			</div>
		</div>
		<div class="join-chk flex-place">
			<div class="c-chk">
				<input type="checkbox" id="q2_1">
				<label for="q2_1">자동 로그인</label>
			</div>

			<div class="join-search">
				<a href="javascrpt:;">아이디 찾기</a>
				<span></span>
				<a href="javascrpt:;">비밀번호 찾기</a>
			</div>
		</div>
		<a class="btn-or" href="javascript:;">로그인</a>
		<a class="btn-or-line" href="javascript:;">회원가입</a>


		<div class="sign_bg">
			<div class="sign_wrap">
				<div class="sign_header">
					<a class="back" href="javascript:;"><img src="/user/images/common/ic_back.png" alt=""></a>
					<strong>정보 입력</strong>
				</div>

				<div class="sign_content">
					<div class="form-group">
						<div class="validate-input-wrap alert-fail" data-validate="아이디는 필수 정보입니다.">
							<input class="validate-input" type="text" name="">
							<span class="validate-input-focus" data-placeholder="아이디"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="validate-input-wrap alert-fail" data-validate="8~16자 영문 대/소문자, 숫자, 특수문자를 조합하여 입력해주세요.">
							<input class="validate-input" type="password" name="">
							<span class="validate-input-focus" data-placeholder="비밀번호 입력"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="validate-input-wrap alert-fail" data-validate="비밀번호가 일치하지 않습니다.">
							<input class="validate-input" type="password" name="">
							<span class="validate-input-focus" data-placeholder="비밀번호 확인"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="validate-input-wrap alert-fail" data-validate="이름은 필수 정보입니다.">
							<input class="validate-input" type="text" name="">
							<span class="validate-input-focus" data-placeholder="이름"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="validate-input-wrap alert-fail" data-validate="올바른 이메일 형식을 입력해주세요.">
							<input class="validate-input" type="text" name="">
							<span class="validate-input-focus" data-placeholder="이메일"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="validate-input-wrap alert-fail" data-validate="올바른 생년월일 형식을 입력해주세요.">
							<input class="validate-input" type="text" name="">
							<span class="validate-input-focus" data-placeholder="생년월일 (YYYY/MM/DD)"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="validate-input-wrap alert-fail" data-validate="직업은 필수 정보입니다.">
							<input class="validate-input" type="text" name="">
							<span class="validate-input-focus" data-placeholder="직업 (ex. 학생, 학부모, 교육업계종사자)"></span>
						</div>
					</div>

					<div class="radio_wrap">
						<div class="radio_tit">성별</div>
						<div class="radio_flex" id="gender-type">
							<label>
								<input type="radio" value="all" name="gender-type" checked=""><span class="circle"></span><span class="check"></span>
								<em>남자</em>
							</label>
							<label>
								<input type="radio" value="pay" name="gender-type"><span class="circle"></span><span class="check"></span>
								<em>여자</em>
							</label>
							<label>
								<input type="radio" value="free" name="gender-type"><span class="circle"></span><span class="check"></span>
								<em>선택안함</em>
							</label>
						</div>
						<em class="radio_failtxt">성별을 선택해 주세요.</em>
					</div>
				</div>

				<div class="sign_bottom">
					<a class="btn-gry" href="javascript:;">가입완료</a>
				</div>
				
			</div>
		</div>

		<!-- //서브 -->
	</section>
	<!-- //contents -->

	<!-- footer -->
	<footer id="footer">
		
	</footer>
	<!-- //footer -->
</body>
</html>
