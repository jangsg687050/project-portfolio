<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>컨쇼마트</title>

	<!-- 파비콘 -->
	<link rel="shortcut icon" href="/assets/icons/favicon.ico">

	<!-- CSS -->
	<link rel="stylesheet" href="/user/lib/css/reset.min.css">
	<link rel="stylesheet" href="/user/lib/css/fonts.css">
	<link rel="stylesheet" href="/user/lib/css/common.css">
    <link rel="stylesheet" href="/user/lib/css/style_sg.css">
    <link rel="stylesheet" href="/user/lib/css/style_sb.css">

	<!-- JS -->
	<script src="/user/lib/js/jquery-3.2.1.min.js"></script>
	<script src="/user/lib/js/script.js"></script>
</head>
<body>
	<!-- header -->
	<header id="header">
		<div class="header-st1">
			<a class="back" href="javascript:;"><img src="/user/images/common/ic_back.png" alt=""></a>
			<strong>회원탈퇴</strong>
		</div>
	</header>
	<!-- //header -->

	<!-- contents -->
	<section id="contents">
		<!-- 서브 -->
		<div class="withdrawal">
			<div class="radio_wrap">
				<div class="withdrawal-flex">
					<label>
						<input type="radio" value="all" name="gender-type" checked=""><span class="circle"></span><span class="check"></span>
						<em>재가입을 위해서(이메일 주소를 잘못 입력함)</em>
					</label>
					<label>
						<input type="radio" value="pay" name="gender-type"><span class="circle"></span><span class="check"></span>
						<em>정보가 부족하여 이용하기 불편함</em>
					</label>
					<label>
						<input type="radio" value="free" name="gender-type"><span class="circle"></span><span class="check"></span>
						<em>서비스 사용 빈도가 낮음(이용 안함)</em>
					</label>
					<label>
						<input type="radio" value="free" name="gender-type"><span class="circle"></span><span class="check"></span>
						<em>앱 사용 방법이 어렵고 복잡함</em>
					</label>
					<label>
						<input type="radio" value="free" name="gender-type"><span class="circle"></span><span class="check"></span>
						<em>기타</em>
					</label>
				</div>
			</div>
		</div>
		<div class="ect">
			<textarea class="ect-con" placeholder="내용을 입력하세요."></textarea>
		</div>

		<div class="withdrawal-bottom">
			
			<div class="withdrawal-bottomcon">
				<ul class="similarity_reference_list">
					<li>회원 탈퇴 시 계정 정보는 복구가 불가하며 14일 이후 재가입 가능합니다.</li>
					<li>현재 보유 중인 포인트는 모두 소멸되며 복구할 수 없습니다.</li>
					<li>탈퇴 후 재가입 시 첫 혜택(자율활동 1회 유사도 무료 검사 서비스)을 받을 수 없습니다.</li>
				</ul>
			</div>

			<a class="btn-or" href="javascript:;">회원탈퇴</a>
		</div>

		

		<!-- //서브 -->
	</section>
	<!-- //contents -->

	<!-- footer -->
	<footer id="footer">
		
	</footer>
	<!-- //footer -->
</body>
</html>
