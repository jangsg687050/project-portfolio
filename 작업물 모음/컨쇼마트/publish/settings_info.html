<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

	<!-- 파비콘 -->

<body>
	<!-- header -->
	<header id="header">
		<div class="header-st1">
			<a class="close" href="javascript:;"><img src="/user/images/common/ic_close.png" alt=""></a>
			<strong>회원 정보 수정</strong>
		</div>
	</header>
	<!-- //header -->

	<!-- contents -->
	<section id="contents">
		<!-- 서브 -->
		
		<div class="settings_info">
			<div class="form-group">
				<div class="validate-input-wrap" data-validate="">
					<input class="validate-input" type="text" name="" value="conshowmatt" disabled>
					<span class="validate-input-focus" data-placeholder="아이디"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="validate-input-wrap" data-validate="">
					<input class="validate-input" type="password" name="" value="conshowmatt" disabled>
					<span class="validate-input-focus" data-placeholder="비밀번호 입력"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="validate-input-wrap" data-validate="">
					<input class="validate-input" type="password" name="" value="conshowmatt" disabled>
					<span class="validate-input-focus" data-placeholder="비밀번호 확인"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="validate-input-wrap" data-validate="">
					<input class="validate-input" type="text" name="" value="홍길동" disabled>
					<span class="validate-input-focus" data-placeholder="이름"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="validate-input-wrap" data-validate="">
					<input class="validate-input" type="text" name="" value="conshowmatt@gmail.com" disabled>
					<span class="validate-input-focus" data-placeholder="이메일"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="validate-input-wrap" data-validate="">
					<input class="validate-input" type="text" name="" value="2000-01-01">
					<span class="validate-input-focus" data-placeholder="생년월일 (YYYY/MM/DD)" ></span>
				</div>
			</div>
			<div class="form-group">
				<div class="validate-input-wrap" data-validate="">
					<input class="validate-input" type="text" name="" value="학생">
					<span class="validate-input-focus" data-placeholder="직업"></span>
				</div>
			</div>

			<div class="radio_wrap">
				<div class="radio_tit">성별</div>
				<div class="radio_flex" id="gender-type">
					<label>
						<input type="radio" value="all" name="gender-type" checked=""><span class="circle"></span><span class="check"></span>
						<em>남자</em>
					</label>
					<label>
						<input type="radio" value="pay" name="gender-type"><span class="circle"></span><span class="check"></span>
						<em>여자</em>
					</label>
					<label>
						<input type="radio" value="free" name="gender-type"><span class="circle"></span><span class="check"></span>
						<em>선택안함</em>
					</label>
				</div>
			</div>

			<div class="marketing-chk_wrap">
				<a href="javascript:;">
					<p>마케팅 정보 수신 동의<em>(선택)</em></p>
					<div class="more"></div>

				<div class="marketing-chk">
					<div class="marketing-chk-wrap">
						<ul>
							<li>
								<div class="c-chk2">
									<input type="checkbox" id="q2_6">
									<label for="q2_6">SMS</label>
								</div>
							</li>
							<li>
								<div class="c-chk2">
									<input type="checkbox" id="q2_7">

							</li>
						</ul>
					</div>
				</div>
			</div>

			<a class="btn-or" href="javascript:;">수정완료</a>

	<!-- footer -->
	<footer id="footer">
		
	</footer>
	<!-- //footer -->
