<body>
<!-- header start -->
<header id="pub_header">
	
</header>

<!-- sub start -->



<!--여기서부터 content-->
<div class="sub-content-wrap">
	<div class="sub-content">
		<div style="height: 1600px; width: 100%; background: #eee;" ></div>
	</div>
</div>

	<script>
	//탑버튼
	function moveTop(){
		$(window).scroll(function() {
			if ($(this).scrollTop() > 200) {
				$('#footer .btn-top').fadeIn();
			} else {
				$('#footer .btn-top').fadeOut();
			}
		});
		$('#footer .btn-top').click(function() {
			$('body,html').animate({
				scrollTop: 0
			}, 500);
		});
	};
</script>
<script>
	$(function(){
	//탑버튼
	moveTop();
	});
</script>
<!--//여기까지 content-->

<!--//sub start -->

<!-- footer start -->
<footer id="footer">
    <a href="javascript:;" class="btn-top" style="display: inline;">상단으로</a>

</footer>

</body>
